<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Code Quiz</title>
  </head>
  
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Science Trivia</h1>
        <h2> Try your hand at this Science trivia quiz. Answer the questions within the time limit given. Incorrect answers will penalize your scoretime by 10 seconds!</h2>
        <button id="Start-Quiz">Start Quiz</button>  
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>

                <div class="choice" id="B" onclick="checkAnswer('B')"></div>

                <div class="choice" id="C" onclick="checkAnswer('C')"></div>

                <div class="choice" id="D" onclick="checkAnswer('D')"></div>

                <div class="choice" id="E" onclick="checkAnswer('E')"></div>

                <div class="choice" id="F" onclick="checkAnswer('F')"></div>

                <div class="choice" id="G" onclick="checkAnswer('G')"></div>
            </div>      
      </div>
    </div>
    
    <script src="./script.js"></script>
  </body>
</html>

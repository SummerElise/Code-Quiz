<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Code Quiz</title>
  </head>
  
  <body>
    <header>
      <div class="large-font">Science Trivia</div>
      <button class="start-button" id= "start">Start Quiz</button> 
    </header>

    <main>
      <section>    
      <div class="card quiz-question">
        <h1> Try your hand at this Science trivia quiz. Answer the questions within the time limit given. Incorrect answers will penalize your scoretime by 10 seconds!</h1>
        <div id="quiz">
          <div id="questions"></div>              
                <button id="A" onclick="checkAnswer('A')">A</button>

                <button id="B" onclick="checkAnswer('B')">B</button>

                <button id="C" onclick="checkAnswer('C')">C</button>

                <button id="D" onclick="checkAnswer('D')">D</button>

                <button id="E" onclick="checkAnswer('E')">E</button>

                <button id="F" onclick="checkAnswer('F')">F</button>

                <button id="G" onclick="checkAnswer('G')">G</button>
            <div id="result"></div>
            </div>
            <div id="gameover">
              <div id="finalScore"></div>
              <input type="text" size = "35" placeholder="Enter your initials for high score" name="initials" id="initials"/>
              <button id="submitScore">Submit Score</button>          
        </section>

          <section>
            <div class="card results">
              <div class = "score-container"> 
                <div id="highscore-header">
                  <h2>User Initials</h2>
                  <h2>Score</h2>
                </div> 
                <div id= "highscore-initials"></div>
                <div id= "highscore-score"></div> 
                </div>   
              <div id="QuizOverbtns">                    
              <button id="playAgain" onclick="ResetQuiz()">Take Quiz Again</button>
              <button id="startHighscore" onclick= "ViewHighscores">View Highscores</button>          
            <div id="timer">Time left: </div>
            <div class = "timer-text">
            <div class="timer-counter">60</div>
              <h2>seconds remaining</h2>
            </div> 
            </div>
            </div> 
          </section>
      </main>

    <script src="./script.js"></script>
    <script src="./questions.js"></script>
  </body>
</html>

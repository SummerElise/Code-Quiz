<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Code Quiz</title>
  </head>
  
  <body>
    <header>
      <div class="large-font">Science Trivia</div>
      <button class="start-button">Start Quiz</button> 
      <header>

    <main>
      <section>    
      <div class="card quiz-question">
        <h2> Try your hand at this Science trivia quiz. Answer the questions within the time limit given. Incorrect answers will penalize your scoretime by 10 seconds!</h2>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>

                <div class="choice" id="B" onclick="checkAnswer('B')"></div>

                <div class="choice" id="C" onclick="checkAnswer('C')"></div>

                <div class="choice" id="D" onclick="checkAnswer('D')"></div>

                <div class="choice" id="E" onclick="checkAnswer('E')"></div>

                <div class="choice" id="F" onclick="checkAnswer('F')"></div>

                <div class="choice" id="G" onclick="checkAnswer('G')"></div>
            </div>
            </div>
          </div>
          </div>
        </section>

          <section>
            <div class="card results">
              <div class = "win-loss-container">
              <div>
              <h2>Correct: <span class="Correct">0 </span> </h2>
              <h2>Wrong: <span class="Wrong">0</span></h2>
            </div>
              <button class="reset-button">Reset Score</button>
              <button class="view-Highscores">View Highscores</button>

          </div>
              <div class= "card timer">
                <div class = "timer-text">
                <div class="large-font timer-count">60</div>
                <h3>seconds remaining</h3>
                </div> 
              </div>
          </div> 
          </section>
      </main>

    <script src="script.js"></script>
    <script src="questions.js"></script>
  </body>
</html>
